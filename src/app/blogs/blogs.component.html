<ul class="p-4 text-gray-700">
  <li *ngFor="let route of routes$ | async">
    <pre>{{ route | json }}</pre>
    <a [routerLink]="[route.route]" class="text-gray-700 font-bold text-2xl">{{ route.title }}</a>
    <p>{{route.description}}</p>
    <a [routerLink]="route.route" class="text-purple-800 font-bold hover:text-purple-600">Read more ...</a>
  </li>
</ul>

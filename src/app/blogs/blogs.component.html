<ul class="px-4 divide-gray-600 divide-y">
  <li *ngFor="let route of routes$ | async" class="mb-2">
    <div class="flex justify-between mt-3">
      <span>Aug 27, 2020</span>
      <div class="tag">
        <span
          *ngFor="let tag of route?.tags"
          class="mx-1 p-1 cursor-pointer text-white bg-orange-400 hover:bg-orange-600 rounded-full"
          >{{ tag }}</span
        >
      </div>
    </div>
    <a [routerLink]="[route.route]" class="font-bold text-2xl">{{
      route.title
    }}</a>
    <p>{{ route.description }}</p>
    <a
      [routerLink]="route.route"
      class="text-purple-800 font-bold hover:text-purple-600"
      >Read more ...</a
    >
  </li>
</ul>

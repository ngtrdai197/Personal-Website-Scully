<div class="wrapper p-4">
  <div class="avatar flex justify-start pt-2 mb-2">
    <img
      *ngIf="{ hasUpdate: hasUpdate$ | async } as vm"
      class="rounded-full w-16"
      [class.pointer-events-none]="!vm.hasUpdate"
      [class.cursor-pointer]="vm.hasUpdate"
      src="assets/avatar.jpeg"
      alt=""
    />
  </div>
  <div class="name">Nguyen Dai</div>
  <div class="text-sm">
    I am a developer who is highly interested in TypeScript. My tech stack has
    been full-stack TS such as Angular, React with TypeScript and NestJS.
  </div>
  <app-navigation></app-navigation>
  <app-social-icon></app-social-icon>
  <app-copy-right></app-copy-right>
</div>

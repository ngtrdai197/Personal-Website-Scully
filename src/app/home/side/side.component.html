<div class="wrapper p-4">
	<div class="avatar flex justify-between pt-2 mb-2">
		<div *ngIf="{ hasUpdate: hasUpdate$ | async } as vm" class="wrapper-avatar" [attr.data-tooltip]="
				vm.hasUpdate ? 'New version available ðŸš€' : 'Nguyen Dai'
			" [class.has-new-version]="vm.hasUpdate">
			<ng-container *ngIf="!vm.hasUpdate" [ngTemplateOutlet]="tmplNoNewVersion"
				[ngTemplateOutletContext]="{ vm: vm }">
			</ng-container>
			<ng-container *ngIf="vm.hasUpdate" [ngTemplateOutlet]="tmplNewVersion"
				[ngTemplateOutletContext]="{ vm: vm }">
			</ng-container>
		</div>
		<div class="flex items-center">
			<img src="assets/images/vi.png" alt="vi"  width="30" height="20" class="cursor-pointer vi-flag object-contain"
				(click)="onChangeLanguage('vi')" />
			<img src="assets/images/en.png" alt="en" width="30" height="20" class="cursor-pointer object-contain"
				(click)="onChangeLanguage('en')" />
		</div>
	</div>
	<div class="name">Nguyen Dai</div>
	<ng-template transloco let-t>
		<div class="text-sm">{{ t('info_myself') }}</div>
	</ng-template>
	<app-navigation></app-navigation>
	<app-social-icon></app-social-icon>
	<app-copy-right></app-copy-right>
</div>

<ng-template #tmplNoNewVersion let-vm="vm">
	<img class="rounded-full w-16 h-16" [class.pointer-events-none]="!vm.hasUpdate" [class.cursor-pointer]="vm.hasUpdate"
		src="assets/avatar-cover.png" alt="" />
</ng-template>

<ng-template #tmplNewVersion let-vm="vm">
	<abbr title="
Click here to download a new version">
		<img class="rounded-full w-16 h-16 object-contain" [class.pointer-events-none]="!vm.hasUpdate" [class.cursor-pointer]="vm.hasUpdate"
			src="assets/avatar-cover.png" alt="" (click)="reload(vm.hasUpdate)" /> </abbr>
</ng-template>
